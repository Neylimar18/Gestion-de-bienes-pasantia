{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Activos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
    body {
        background-color: #f3e7eaff !important;
    }

    .btn-activo {
        background:#D02727;
        border: 2px solid white;
        border-radius:10px;
        transition: 0.3s ease-in-out;
    }

    .btn-activo:hover {
        background:white;
        color:#D02727 !important;
        border-color:#D02727;
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .card {
        border-width: 2px !important;
        transition: all 0.3s ease-in-out;
        text-align: center;
    }

    .card-primary {
        border-color: #0d6efd !important;
        color: #0d6efd !important;
    }

    .card-success {
        border-color: #198754 !important;
        color: #198754 !important;
    }

    .card-danger {
        border-color: #dc3545 !important;
        color: #dc3545 !important;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .card-summary {
        border-radius: 15px;
    }

    .icon-big {
        font-size: 2.5rem;
    }

    .header-bg {
        background: #B22222;
    }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="text-white py-3" style="background: #B22222">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{% static 'activos/img/slider1.jpg' %}" alt="Logo" class="logo" style="width: 100px; height: auto; border-radius: 10px;">
            <h2 class="m-0">Sistema de Gestión de Activos</h2>
            <nav class="d-flex align-items-center">
            <a href="{% url 'detalle_departamento' departamento %}" class="btn btn-outline-light me-3">Inicio</a>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> 
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Salir</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
